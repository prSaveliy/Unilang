{% extends 'unilang/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Are you sure you want to log out?</h3>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'users:logout' %}" class="form">
    {% csrf_token %}

    {% buttons %}
      <button name="submit" class="btn btn-secondary">Log out</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'unilang:index' %}">
  </form>

{% endblock content %}
