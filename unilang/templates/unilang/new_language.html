{% extends 'unilang/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Add a new language</h3>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'unilang:new_language' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-secondary">Add language</button>
    {% endbuttons %}
  </form>

{% endblock content %}
