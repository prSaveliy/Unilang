{% extends 'unilang/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Add a new word and translation to <a href="{% url 'unilang:language' language.id %}">{{ language }}</a></h3>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'unilang:new_word' language.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-secondary">Add word</button>
    {% endbuttons %}
  </form>

{% endblock content %}
